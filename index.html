<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <meta theme-color="red" >
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <div class="head-div">
        <div class="main-div">
            <h2 id="title" class="">dola ni</h2>
            <h3 id="artist" class="">b prak</h3>
            <div class="img-div">
                <img id="rotate" class="" src="./img/img-1.jfif" alt="">
            </div>
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">0:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress"  id="progress">

                    </div>
                </div>
            </div>
            <div class="div-icons">
                
                <span class=""><i class="fa-solid prev fa-backward fa-1.5x" title="Previous" id="prev"></i></span>
                <span class="play1"><i class="fa-solid play fa-play fa-1.5x" title="Play" id="play"></i></span>
                <span class=""><i class="fa-solid forw fa-forward fa-1.5x "title="Next" id="forw"></i></span>
                
            </div>
            <audio id="name" src="./Music/music-1.mp3" ></audio>
        </div>
    </div>
    
    

<script src="./jsfile/jsfile.js"></script>    
</body>
</html>
